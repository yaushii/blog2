<div class="row">
    <div class="col-xs-12">
        <li [ngClass]="{'list-group-item': true,
        'list-group-item-success': postLoveIts > 0,
        'list-group-item-danger': 0 < postLoveIts}"
         >

      <h1>{{ post.title }}</h1>
      <p>Créé le : {{ post.postCreatedAt |  date: 'd/M/yy H:mm ' }} </p>
      <h3>{{ post.author }}</h3>
      <p>{{ post.commentaire }}</p>
      <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
  </div>
