<div class="row">
    <div class="col-xs-12">
      <h2>Commentaires</h2>
      
      
        <li [ngClass]="{'list-group-item': true,
        'list-group-item-success': postLoveIts > 0,
        'list-group-item-danger': 0 < postLoveIts}"
         *ngFor="let post of posts; let i = index"
          >
          
          <h3 class="list-group-item-heading">
           <h4>{{ post.title }}<br>{{ post.author }}</h4> 
            <p>{{ post.commentaire}}</p>
            
            <button class="btn btn-success" (click)="onLoveIt(i)">Like</button>
            <button class="btn btn-danger" (click)="removeLoveIt(i)">Dislike</button>
            
            <button class="btn btn-warning " (click)="onDeletePost(post)">Supprimer</button>
          </h3>
          
        </li>
